<!DOCTYPE html>
<html>
	<head>
		<title>CalculAuto</title>
		<link rel="stylesheet" type="text/css" href="calculauto.css">
		<script type="text/javascript" src="jquery-3.4.1.js"></script>

	</head>
	<body>

		<!-- <form id="formCal">
			<label for="num1">Число 1</label>
			<input type="number" id="num1"><br><br>
			<label for="num2">Число 2</label>
			<input type="number" id="num2"><br><br>

			<input type="submit" value="Сумма" id="submitB"><br>

			<p><strong>Сумма:</strong><span id="sum"></span></p>
		</form> -->

		<div id="imgHold" class="imgHold">
			<img src="img/black.jpg" alt="Car">
		</div>

		<!-- Desciption -->
		<div class="model-summary">
			<div class="model-name">Audi R8 Second Generation</div><br>
			<div class="model-specs" id="modelSpecs"><span id="paragraph"></div></span><br>
			<div class="model-price" id="modelPriceUAH"></div><br>
			<div class="model-price" id="modelPriceUSD"></div><br>
			<div class="button">Order</div>
		</div>

		<!-- FORM SETTING -->
		<form id="autoForm">
			<h2>Setting for yourself</h2>
			<div class="row">
				
				<div class="col-1-of-3">  <!-- Engine block -->
					<h4>Engine customization</h4>
					<div class="form-block">
						<input type="radio" name="engine" id="engine540" value="3539799" checked>
						<label for="engine540">5.2 FSI quattro AMT V10(540 л.с.) - 2 years of guarantee</label>
					</div>
					<div class="form-block">
						<input type="radio" name="engine" id="engine610" value="4004621">
						<label for="engine610">5.2 FSI quattro AMT V10 Plus(610 л.с.) - 4 years of guarantee</label>
					</div>
				</div>

				<div class="col-1-of-3">  <!-- Transmission -->
					<h4 id="transmissionHead">Transmission customization</h4>
					<div class="form-block">
						<input type="radio" name="transmission" id="transmission7" value="0" checked>
						<label for="transmission7">Robotic,7 gears,full drive</label>
					</div>
					<br>
				</div>


				<div class="col-1-of-3">  <!-- PACKAGES -->
					<h4>Packages include</h4>
					<div class="form-block">
						<input type="checkbox" name="active" id="activepackage" value="40000">
						<label for="activepackage">Active(insurance with zero franchise - duration 1 year)</label>
					</div>
					<div class="form-block">
						<input type="checkbox" name="activeplus" id="activepluspackage" value="400000">
						<label for="activepluspackage">Service Plus(1 year of service maintenance free)</label>
					</div>
				</div>
			</div>

			<div id="colorSelector" class="colorSelector"> 
				<h4>Choice your color:</h4>
				<div class="colorItem colorBlue" data-img-path="img/blue.jpg"></div>
				<div class="colorItem colorYellow" data-img-path="img/yellow.jpg"></div>
				<div class="colorItem colorBlack" data-img-path="img/black.jpg"></div>
				<div class="colorItem colorRed" data-img-path="img/red.jpg"></div>
				<div class="colorItem colorWhite" data-img-path="img/white.jpg"></div>
			</div>

		</form>
	<script type="text/javascript" src="calculauto.js"></script>
	</body>
</html>
